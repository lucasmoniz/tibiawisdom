    <script>
        // FunÃ§Ã£o para formatar nÃºmeros com separador de milhar
        function formatNumber(input) {
            let value = input.value.replace(/[^\d]/g, '');
            if (value.length > 0) {
                value = parseInt(value, 10).toLocaleString('pt-BR');
            }
            input.value = value;
            localStorage.setItem(input.id, value.replace(/[^\d]/g, ''));
        }

        // FunÃ§Ã£o melhorada para copiar texto para Ã¡rea de transferÃªncia
        function copyToClipboard(event, text) {
            event.preventDefault();
            const btn = event.currentTarget;
            
            // Adiciona classe para mostrar feedback visual
            btn.classList.add('copied');
            
            // Tenta usar a API moderna de clipboard
            navigator.clipboard.writeText(text).then(() => {
                // Temporizador para voltar ao estado normal
                setTimeout(() => {
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
                // Fallback para navegadores mais antigos
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    // Temporizador para voltar ao estado normal
                    setTimeout(() => {
                        btn.classList.remove('copied');
                    }, 2000);
                } catch (e) {
                    console.error('Fallback para copiar falhou: ', e);
                    btn.classList.remove('copied');
                }
                document.body.removeChild(textarea);
            });
        }

        // FunÃ§Ã£o para validar entrada e formatar em tempo real
        function validateAndFormat(event) {
            const charCode = event.charCode || event.keyCode;
            if (!(charCode === 8 || charCode === 9 || charCode === 46 || (charCode >= 48 && charCode <= 57))) {
                event.preventDefault();
                return;
            }
            setTimeout(() => {
                formatNumber(event.target);
            }, 10);
        }

        // FunÃ§Ã£o para obter o valor numÃ©rico de um input formatado
        function getNumericValue(inputId) {
            const value = document.getElementById(inputId).value;
            return parseInt(value.replace(/[^\d]/g, ''), 10) || 0;
        }

        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        const imbuiConfigs = {
            1: { // Vampirism
                1: { items: [{ name: "Vampire Teeth", quantity: 25 }], tokens: 2 },
                2: { items: [{ name: "Vampire Teeth", quantity: 25 }, { name: "Bloody Pincers", quantity: 25 }], tokens: 4 },
                3: { items: [{ name: "Vampire Teeth", quantity: 25 }, { name: "Bloody Pincers", quantity: 25 }, { name: "Piece of Dead Brain", quantity: 5 }], tokens: 6 }
            },
            2: { // Void
                1: { items: [{ name: "Rope Belt", quantity: 25 }], tokens: 2 },
                2: { items: [{ name: "Rope Belt", quantity: 25 }, { name: "Silencer Claws", quantity: 25 }], tokens: 4 },
                3: { items: [{ name: "Rope Belt", quantity: 25 }, { name: "Silencer Claws", quantity: 25 }, { name: "Grimeleech Wings", quantity: 5 }], tokens: 6 }
            },
            3: { // Strike
                1: { items: [{ name: "Protective Charm", quantity: 20 }], tokens: 2 },
                2: { items: [{ name: "Protective Charm", quantity: 20 }, { name: "Sabretooth", quantity: 25 }], tokens: 4 },
                3: { items: [{ name: "Protective Charm", quantity: 20 }, { name: "Sabretooth", quantity: 25 }, { name: "Vexclaw Talon", quantity: 5 }], tokens: 6 }
            }
        };

        function calculate(tabNum) {
            const prices = {
                1: {
                    item1: getNumericValue("vampireTeethPrice"),
                    item2: getNumericValue("bloodyPincersPrice"),
                    item3: getNumericValue("deadBrainPrice"),
                    token: getNumericValue("tokenPrice1")
                },
                2: {
                    item1: getNumericValue("ropeBeltPrice"),
                    item2: getNumericValue("silencerClawsPrice"),
                    item3: getNumericValue("grimeleechWingsPrice"),
                    token: getNumericValue("tokenPrice2")
                },
                3: {
                    item1: getNumericValue("protectiveCharmPrice"),
                    item2: getNumericValue("sabretoothPrice"),
                    item3: getNumericValue("vexclawTalonPrice"),
                    token: getNumericValue("tokenPrice3")
                }
            };

            const level = parseInt(document.getElementById(`level${tabNum}`).value);
            const config = imbuiConfigs[tabNum][level];
            const resultDiv = document.getElementById(`result${tabNum}`);
            const requirementsDiv = document.getElementById(`requirements${tabNum}`);
            const comparisonDiv = document.getElementById(`comparison${tabNum}`);
            const bestOptionDiv = document.getElementById(`bestOption${tabNum}`);
            const totalCostDiv = document.getElementById(`totalCost${tabNum}`);
            
            const combinations = [];
            
            let fullItemsCost = 0;
            let fullItemsList = [];
            config.items.forEach(item => {
                let price;
                if (item.name.includes("Vampire") || item.name.includes("Rope") || item.name.includes("Protective")) {
                    price = prices[tabNum].item1;
                } else if (item.name.includes("Bloody") || item.name.includes("Silencer") || item.name.includes("Sabretooth")) {
                    price = prices[tabNum].item2;
                } else {
                    price = prices[tabNum].item3;
                }
                
                const itemCost = item.quantity * price;
                fullItemsCost += itemCost;
                fullItemsList.push({
                    name: item.name,
                    quantity: item.quantity,
                    cost: itemCost
                });
            });
            
            combinations.push({
                type: "full_items",
                tokens: 0,
                items: fullItemsList,
                totalCost: fullItemsCost,
                description: "Comprar todos itens"
            });
            
            combinations.push({
                type: "full_tokens",
                tokens: config.tokens,
                items: [],
                totalCost: config.tokens * prices[tabNum].token,
                description: `Usar ${config.tokens} tokens (tudo)`
            });
            
            if (level >= 2) {
                const n1Tokens = imbuiConfigs[tabNum][1].tokens;
                let hybridItems = [];
                let hybridCost = 0;
                
                if (level === 2) {
                    const item = config.items[1];
                    const price = item.name.includes("Bloody") || item.name.includes("Silencer") || item.name.includes("Sabretooth") 
                        ? prices[tabNum].item2 
                        : prices[tabNum].item1;
                    const itemCost = item.quantity * price;
                    
                    hybridItems.push({
                        name: item.name,
                        quantity: item.quantity,
                        cost: itemCost
                    });
                    hybridCost = itemCost;
                } else if (level === 3) {
                    const itemN2 = config.items[1];
                    const priceN2 = itemN2.name.includes("Bloody") || itemN2.name.includes("Silencer") || itemN2.name.includes("Sabretooth") 
                        ? prices[tabNum].item2 
                        : prices[tabNum].item1;
                    const costN2 = itemN2.quantity * priceN2;
                    
                    const itemN3 = config.items[2];
                    const priceN3 = prices[tabNum].item3;
                    const costN3 = itemN3.quantity * priceN3;
                    
                    hybridItems.push({
                        name: itemN2.name,
                        quantity: itemN2.quantity,
                        cost: costN2
                    }, {
                        name: itemN3.name,
                        quantity: itemN3.quantity,
                        cost: costN3
                    });
                    hybridCost = costN2 + costN3;
                }
                
                combinations.push({
                    type: "hybrid_n1",
                    tokens: n1Tokens,
                    items: hybridItems,
                    totalCost: (n1Tokens * prices[tabNum].token) + hybridCost,
                    description: `Usar ${n1Tokens} tokens (N1) + comprar ${hybridItems.map(i => `${i.quantity}x ${i.name}`).join(' + ')}`
                });
            }
            
            if (level === 3) {
                const n2Tokens = imbuiConfigs[tabNum][2].tokens;
                const itemN3 = config.items[2];
                const priceN3 = prices[tabNum].item3;
                const costN3 = itemN3.quantity * priceN3;
                
                combinations.push({
                    type: "hybrid_n2",
                    tokens: n2Tokens,
                    items: [{
                        name: itemN3.name,
                        quantity: itemN3.quantity,
                        cost: costN3
                    }],
                    totalCost: (n2Tokens * prices[tabNum].token) + costN3,
                    description: `Usar ${n2Tokens} tokens (N1+N2) + comprar ${itemN3.quantity}x ${itemN3.name}`
                });
            }
            
            combinations.sort((a, b) => a.totalCost - b.totalCost);
            const bestOption = combinations[0];
            
            let requirementsHtml = "<h4>CombinaÃ§Ãµes PossÃ­veis:</h4>";
            
            combinations.forEach((combo, index) => {
                const isBest = index === 0;
                requirementsHtml += `
                <div class="combination ${isBest ? 'best' : ''}">
                    <strong>OpÃ§Ã£o ${index + 1}:</strong> ${combo.description}<br>
                    <div class="item">Tokens usados: ${combo.tokens} (${(combo.tokens * prices[tabNum].token).toLocaleString()} gold)</div>
                    ${combo.items.length > 0 ? combo.items.map(item => `
                    <div class="item">${item.quantity}x ${item.name} = ${item.cost.toLocaleString()} gold</div>
                    `).join('') : ''}
                    <div class="cost-summary">Total: ${combo.totalCost.toLocaleString()} gold</div>
                </div>`;
            });
            
            requirementsDiv.innerHTML = requirementsHtml;
            
            bestOptionDiv.querySelector('.best-text').innerHTML = `Melhor opÃ§Ã£o: ${bestOption.description}<br>
                Economia de ${(combinations[1].totalCost - bestOption.totalCost).toLocaleString()} gold comparado Ã  segunda melhor opÃ§Ã£o`;
            
            totalCostDiv.querySelector('.total-text').innerHTML = `Custo total: ${bestOption.totalCost.toLocaleString()} gold`;
            resultDiv.style.display = "block";
        }

        function toggleExpand(element) {
            element.classList.toggle("active");
        }

        // Configura os eventos de formataÃ§Ã£o para os inputs
        document.addEventListener('DOMContentLoaded', function() {
            // Configura os eventos para todos os inputs de preÃ§o
            const priceInputs = document.querySelectorAll('input[type="text"]');
            priceInputs.forEach(input => {
                input.addEventListener('keypress', validateAndFormat);
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text');
                    document.execCommand('insertText', false, text.replace(/[^\d]/g, ''));
                    formatNumber(input);
                });
                
                // Carrega valores salvos e formata
                const savedValue = localStorage.getItem(input.id);
                if (savedValue) {
                    input.value = parseInt(savedValue, 10).toLocaleString('pt-BR');
                }
            });
            
            // MantÃ©m o evento de salvar valores
            priceInputs.forEach(input => {
                input.addEventListener('input', function() {
                    localStorage.setItem(this.id, this.value.replace(/[^\d]/g, ''));
                });
            });
        });
    </script>
